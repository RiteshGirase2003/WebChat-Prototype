<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 150px;
        }
        .btn {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
            margin: 10px 0;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .btn-logout {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 10%;
            background-color: #f44336;
            color: white;
        }
        .btn-logout:hover {
            background-color: #d32f2f;
        }
        #message {
            color: red;
            font-weight: bold;
        }
    </style>
    <script>
        window.onload = function() {
            const username = localStorage.getItem("username");
            const isLogin = localStorage.getItem("isLogin");

            if (!username || isLogin !== "true") {
                window.location.href = "index.html";
            }
        };

        async function joinSession() {
            const inputElement = document.getElementById("sessionInput");
            const messageElement = document.getElementById("message");
            const sessionCode = inputElement.value.trim();

            if (!/^\d{4}$/.test(sessionCode)) {
                messageElement.textContent = "Invalid code! Use exactly 4 numbers.";
                return;
            }

            try {
                const response = await fetch(`http://localhost:9218/check-code/${sessionCode}`);
                const data = await response.json();
                console.log(data);
                if (data.exists) {
                    localStorage.setItem("token", sessionCode);
                    messageElement.style.color = "green";
                    messageElement.textContent = "Session token saved! Redirecting...";
                    setTimeout(() => {
                        window.location.href = "chat.html";
                    }, 1000);
                } else {
                    messageElement.style.color = "red";
                    messageElement.textContent = "Invalid session code!";
                }
            } catch (error) {
                messageElement.textContent = "Server error!";
            }
        }

        function logout() {
            localStorage.removeItem("username");
            localStorage.removeItem("isLogin");
            window.location.href = "index.html";
        }
    </script>
</head>
<body>

    <button class="btn btn-logout" onclick="logout()">Logout</button>

    <h2>Enter Your Session Code</h2>
    <input type="text" id="sessionInput" maxlength="4" placeholder="Enter Code">
    <button class="btn btn-primary" onclick="joinSession()">Join</button>

    <p id="message"></p>

</body>
</html>
