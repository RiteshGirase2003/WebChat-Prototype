<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .btn {
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-primary {
            width: 90%;
            background-color: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .btn-logout {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 10%;
            background-color: #f44336;
            color: white;
        }
        .btn-logout:hover {
            background-color: #d32f2f;
        }
    </style>
    <script>
        window.onload = function() {
            const username = localStorage.getItem("username");
            const isLogin = localStorage.getItem("isLogin");

            if (!username || isLogin !== "true") {
                window.location.href = "index.html";
            }
        };

        function logout() {
            localStorage.removeItem("username");
            localStorage.removeItem("isLogin");
            window.location.href = "index.html";
        }
    </script>
</head>
<body>

    <button class="btn btn-logout" onclick="logout()">Logout</button>

    <div class="container">
        <h2>Choose an Option</h2>
        <button class="btn btn-primary" onclick="location.href='initiate.html'">Initiate Session</button>
        <button class="btn btn-primary" onclick="location.href='join.html'">Join Session</button>
    </div>

</body>
</html>
